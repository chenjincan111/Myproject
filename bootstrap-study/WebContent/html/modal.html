<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>modal</title>

<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
   
   <style>
		
		@media(max-width:767px){body{
			background: yellow;
		}}
   </style> 
    <!--//@media(min-width:767px)大于min-width触发样式
		//@media(max-width:767px)小于max-width触发css样式-->
</head>
<body>
	
	<div class="container">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		  Launch demo modal
		</button>
		
		<!-- Modal -->
		<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Please sign in</h4>
		      </div>
		      <div class="modal-body">
		      
		        <form class="form-signin">
			        <label for="inputEmail" class="sr-only">Email address</label>
			        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			        <label for="inputPassword" class="sr-only">Password</label>
			        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			        <div class="checkbox">
			          <label>
			            <input type="checkbox" value="remember-me"> Remember me
			          </label>
			        </div>
			      </form>
			      
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Sign in</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		
		<!-- Large modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#lg">Large modal</button>
			
			<div id="lg" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			  <div class="modal-dialog modal-lg">
			    <div class="modal-content">
			      ...
			    </div>
			  </div>
			</div>
			
			<!-- Small modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sm">Small modal</button>
			
			<div id="sm" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
			  <div class="modal-dialog modal-sm">
			    <div class="modal-content">
			      ...
			    </div>
			  </div>
			</div>
		
		
	</div>
	
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
</body>
</html>

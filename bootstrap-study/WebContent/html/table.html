<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<style>
@media ( max-width :767px) {
	body {
		background: yellow;
	}
}
</style>
<!--//@media(min-width:767px)大于min-width触发样式
		//@media(max-width:767px)小于max-width触发css样式-->
</head>
<body>

	<div class="container">
		<h1 class="page-header">表格</h1>
		<h2>样式1</h2>
		<table class="table table-bordered table-condensed table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>phone</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Jack</td>
					<td>21</td>
					<td>123323121</td>
				</tr>
				<tr>
					<td>Tom</td>
					<td>22</td>
					<td>34345353</td>
				</tr>
			</tbody>
		</table>
		
		<hr />
		
		<h1 class="page-header">表单</h1>
		<label for="username">用户名</label>
		<input id="username" type="text" placeholder="请输入用户名" />
		<p class="help-block">请输入用户名</p>
		
		
		<h2><span class="glyphicon glyphicon-headphones"></span>前缀和后缀</h2>
		<div class="input-group col-lg-3">
		<input type="text" class="form-control">
		<div class="input-group-btn"><button class="btn" type="button">搜索</button></div>
		</div>
		
		
		<hr/>
		<form class="form-inline">
	    <div class="input-group  input-group-lg">
	      <div class="input-group-addon">$</div>
	      <input type="text" class="form-control" placeholder="Amount">
	      <div class="input-group-addon">.00</div>
	    </div>
		</form>
		
		<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"><i class="glyphicon glyphicon-headphones "></i> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
		
	</div>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<script type="text/javascript" src="../js/jquery.js"></script>

</body>
</html>
